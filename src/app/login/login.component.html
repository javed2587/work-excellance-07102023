<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8">
      <div class="card">
        <div class="card-body">
          <div class="container py-3">
            <div class="row">
              <div class="col-sm-6 align-self-center text-center">
                <img src="../../assets/images/Header/WorkExcellence.png" style="width: 100%; max-width: 350px; height: auto;"
                  alt="Not Found" />
              </div>
              <div class="col-sm-6">
                <h1 class="text-center">Log In</h1>
                <form #login="ngForm">
                  <div class="form-group">
                    <label for="txtusername">Email:</label>
                    <input autofocus="" id="email" name="email" [value]="email" placeholder="Email"
                      class="form-control" required="" ngModel autocomplete="off" />
                  </div>
                  <div class="form-group">
                    <label for="txtPassword">Password:</label>
                    <input id="password" name="password" placeholder="Password" [value]="password"
                      [(ngModel)]="password" type="password" class="form-control" required="" ngModel autocomplete="off"
                      [type]="showPassword ? 'text' : 'password'" />
                    <i class="fa fa-eye" style="float: right; position: relative; bottom: 24px; right: 5px;" (click)="togglePasswordVisibility()"></i>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-12">
                        <p-button type="submit" class="btn btn-lg btn-hero-primary"
                          (onClick)="myLoginFunc(login.value)">
                          Log In
                        </p-button>
                        <p-button class="btn btn-lg btn-hero-primary">Cancel</p-button>
                      </div>
                      <div class="col-12 col-md-6 text-md-right pt-3">
                        <div class="google-btn">
                          <a href="{{ googleAuthUrl }}">
                            <div class="google-icon-wrapper">
                              <img class="google-icon"
                                src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                            </div>
                            <p class="btn-text"><b>Sign in with Google</b></p>
                          </a>
                        </div>
                        <!-- Microsoft Button -->
                        <div class="google-btn mt-2">
                          <a href="{{ microsoftAuthUrl }}">
                            <div class="google-icon-wrapper">
                              <i class="bi bi-microsoft" style="display: flex; justify-content: center; margin-top: 12px;"></i>
                            </div>
                            <p class="btn-text "><b>Sign in with Microsoft</b></p>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
