<div class="container mb-5">
    <div class="text-right mr-2">
        <p-button routerLink="/configuration/setup">Add Org</p-button>
    </div>
    
    <div class="card mt-2">
        <p-table [value]="data" [tableStyle]="{ 'min-width': '50rexm' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Org ID</th>
                    <th>Org name</th>
                    <th>Type</th>
                    <th>Contact</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.type }}</td>
                    <td>{{ product.mainContact.email }}</td>
                    <!-- <td>{{ product.quantity }}</td> -->
                </tr>
            </ng-template>
        </p-table>
    </div>
    
</div>
