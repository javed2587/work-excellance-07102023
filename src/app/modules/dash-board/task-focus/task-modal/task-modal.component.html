<p-dialog
  position="{{ modelPosition }}"
  [transitionOptions]="'0ms'"
  [draggable]="false"
  [visible]="displayVal"
  [style]="{ width: '48vw' }"
  [closable]="false"
  styleClass="dialog-custom"
  [modal]="true"
>
  <ng-template pTemplate="header">
    <i class="pi lock-open" style="font-size: 2rem"></i>
    <div class="header-label"><b>Task</b></div>
  </ng-template>
  <div class="row p-2">
    <div class="col-6">
      <!-- <div class="label_contant">Owner </div> -->
      <label for="">Owner</label>
      <div class="input-group">
        <select class="option-items form-control" id="cars" name="cars">
          <option value="volvo">Oliver</option>
          <option value="saab">Elijah</option>
          <option value="mercedes">William</option>
          <option value="audi">Benjamin</option>
        </select>
      </div>
      <!-- <div class="label_contant">Due Date </div> -->
      <label for="">Due Date</label>
      <div class="input-group">
        <input
          type="date"
          class="form-control"
          placeholder=""
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <!-- <div class="label_contant">Priority </div> -->
      <label for="">Priority</label>
      <div class="input-group">
        <select  class="option-items form-control" name="priority" id="">
          <option value="none" selected disabled hidden>
            Please Select Priority
          </option>
          <option value="Critical">Critical</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <!-- <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1"> -->
      </div>

      <!-- <div class="label_contant">Contributors </div> -->
      <label for="">Contributors</label>
      <div class="input-group">
        <select class="option-items form-control" id="cars" name="cars">
          <option value="volvo">Thomas</option>
          <option value="saab">Anthony</option>
          <option value="mercedes">Adrian</option>
          <option value="audi">Jameson</option>
        </select>
      </div>
    </div>
    <div class="col-6">
      <label for="">Task</label>
      <div class="input-group mb-1 pl-1">
        <textarea
          class="form-control"
          rows="3"
          id="comment"
          maxlength="250"
          [(ngModel)]="taskTextArea"
        >
        </textarea>
      </div>

      <label for="">Notes</label>
      <div class="input-group mb-1 pl-1">
        <textarea
          class="form-control"
          rows="3"
          id="comment"
          maxlength="250"
          [(ngModel)]="noteTextArea"
        >
        </textarea>
      </div>
    </div>
    <div class="button-dialog text-center mt-3">
      <button
        type="button"
        label="Save"
        class="btn btn-primary btn-sm px-4 rounded-3 p-button"
        (click)="saveData()"
      >
        Save
      </button>
      <button
        type="button"
        label="Cancel"
        class="btn btn-primary btn-sm px-3 rounded-3 p-button"
        (click)="cancelModal()"
      >
        Cancel
      </button>
    </div>
  </div>
</p-dialog>
