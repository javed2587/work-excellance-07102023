<p-dialog
  position="top-right"
  [transitionOptions]="'600ms'"
  [draggable]="false"
  [(visible)]="!closeTeamModel"
  [style]="{width: '34vw'}"

  [closable]="false"
  styleClass="dialog-custom" [modal]="true">

  <div class="float-left">
    <div class="modal-content" style="border-radius: 12px">
      <div class="modal-header-sm d-flex justifya-content-start" style="
        background-color: #FDB719;
        /* border-top-right-radius: 12px;
        border-top-left-radius: 12px; */
      ">
        <h5 class="modal-title mx-auto" style="margin-top: 0.5rem; font-size: 17px; text-align: center">
          Team Members
        </h5>
      </div>
      <div class="modal-header-sm d-flex justify-content-start" style="background-color: #FFFFFF; margin-left: 20px">
        <h5 class="modal-title" style="margin-top: 0.5rem; font-size: 17px; font-weight: 550">
          Team Lead
        </h5>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12 pt-0">
            <!-- <input type="text" class="form-control" placeholder="Team Lead Name" aria-label="First name" /> -->
            <p-autoComplete [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"
                            [(ngModel)]="teamLeaderUser"
                            [suggestions]="results" [field]="'username'" (completeMethod)="search($event)"
                            (ngModelChange)="saveTeamLead($event)"></p-autoComplete>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col align-self-end">
            <button (click)="removeteammember()" class="badge rounded-pill bg-warning text-dark" style="
              padding: -3px;
              margin-left: 10px;
              float: right;
              border: none;
              width: 40px;
              height: 20px;
            ">
              &nbsp;âˆ’&nbsp;
            </button>&nbsp;&nbsp;&nbsp;
            <button (click)="addteammember()" class="badge rounded-pill bg-warning text-dark" style="
              padding: -3px;
              float: right;
              border: none;
              width: 40px;
              height: 20px;
            ">
              &nbsp;+&nbsp;
            </button>&nbsp;
          </div>
        </div>
      </div>
      <div class="modal-body" style="max-height: 45vh; overflow-y: auto; padding-top: 0">
        <div class="row">
          <div class="col-6 py-1" *ngFor="let member of teamMemberUsers; let i = index">
            <p-autoComplete
              appendTo="body"
              [style]="{'width':'100%'}"
              [inputStyle]="{'width':'100%'}"
              [suggestions]="results"
              [field]="'username'"
              (completeMethod)="search($event)"
              [(ngModel)]="members[i]"
              (ngModelChange)="saveTeamMember($event, i)"
            >
            </p-autoComplete>
          </div>
        </div>
      </div>
      <div class="text-center" style="text-align: center">
        <button type="button" style="border: none" class="btn btn-primary btn-sm px-4 rounded-3 p-button"
                (click)="saveTeamMembers()">
          Save
        </button>
        <button type="button" style="border: none; margin-left: 10px"
                class="btn btn-primary btn-sm px-3 rounded-3 p-button" (click)="closeteammodel()"
                data-bs-dismiss="mymodel">
          Cancel
        </button>
      </div>
      <br/>
    </div>
  </div>
</p-dialog>
<div class="div" *ngIf="alertFlag">
  <app-prime-alert [displayVal]="alertFlag" [alertMessage]="addMessage" [type]="messageType">
  </app-prime-alert>
</div>
