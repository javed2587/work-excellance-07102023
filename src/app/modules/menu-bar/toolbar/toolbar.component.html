<div class="container"></div>
<div class="container-fluid">
	<nav class="navbar navbar-dark bg-dark navbar-expand-xl navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav" *ngFor="let label of navigations.label; let index= index">
				<li class="nav" *ngIf="label != 'vl'">
					<a class="nav-link" *ngIf="label == 'Menu'"><img height="22px" class="" width="24px"
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStuBOT2bCDbSaCfq2SLuyFNCaUyvp_leFrsw&usqp=CAU"
							class="img-fluid" />
					</a>
					<a class="nav-link logo-image" style="font-size: 0.875rem; font-family: 'Roboto'" *ngIf="
						label != 'Menu' &&
						label != 'Config' &&
						label != 'Team Members' &&
						label != 'Page PDF' &&
						label != 'Unlock' &&
						label != 'Unlock' &&
						label != 'Steps'
						">
						<img [ngStyle]="{
							height: navigations.height[index],
							width: navigations.width[index]
							}" src="{{ navigations.icon[index] }}" class="img-fluid" />
						{{ label }}
					</a>
					<a class="nav-link logo-image" style="font-size: 0.875rem; font-family: 'Roboto'"
						*ngIf="label == 'Config'" (click)="openModal()">
						<img [ngStyle]="{
							height: navigations.height[index],
							width: navigations.width[index]
							}" src="{{ navigations.icon[index] }}" class="img-fluid" />
						{{ label }}
					</a>
					<a class="nav-link logo-image" style="font-size: 0.875rem; font-family: 'Roboto'"
						*ngIf="label == 'Team Members'" (click)="openteammodel()">
						<img [ngStyle]="{
							height: navigations.height[index],
							width: navigations.width[index]
							}" src="{{ navigations.icon[index] }}" class="img-fluid" />
						{{ label }}
					</a>
					<a class="nav-link logo-image" style="font-size: 0.875rem; font-family: 'Roboto'"
						*ngIf="label == 'Page PDF'" (click)="openclosepagepdfmodel()">
						<img [ngStyle]="{
							height: navigations.height[index],
							width: navigations.width[index],
							transform: rotatedegree
							}" src="{{ navigations.icon[index] }}" class="img-fluid" />
						{{ label }}
					</a>
					<a class="nav-link logo-image" style="font-size: 0.875rem; font-family: 'Roboto'"
						*ngIf="label == 'Unlock'" (click)="lockunlock(index)">
						<img [ngStyle]="{
							height: navigations.height[index],
							width: navigations.width[index]
							}" src="{{ navigations.icon[index] }}" class="img-fluid" />
						{{ label }}
					</a>
					<a class="nav-link logo-image" style="font-size: 0.875rem; font-family: 'Roboto'"
						*ngIf="label == 'Steps'" (click)="openclosetasksmodel()">
						<img [ngStyle]="{
							height: navigations.height[index],
							width: navigations.width[index],
							transform: rotatedegree1
							}" src="{{ navigations.icon[index] }}" class="img-fluid" />
						{{ label }}
					</a>
				</li>
				<div class="vl" *ngIf="label == 'vl'"></div>
			</ul>
		</div>
	</nav>
</div>
<div class="align-items-end" id="configModel" [ngStyle]="{ display: display }" style="right: 0">
	<div class="float-left" style="
		max-width: 54.5%;
		position: absolute;
		right: 0;
		top: 20;
		margin-right: 18rem;
		z-index: 1;
		">
		<div class="modal-content" style="border-radius: 12px">
			<div class="modal-header-sm justify-content-start" style="
				background-color: #fdb719;
				border-top-right-radius: 12px;
				border-top-left-radius: 12px;
				">
				<div (click)="configlockunlock()">
					<img height="35px" width="30px" style="margin-left: 8px; margin-right: 9px"
						[ngStyle]="{ float: configlockfloatstyle }" src="{{ configlocksrc }}" />
				</div>
				<h5 class="modal-title mx-auto" style="
					margin-top: 0.5rem;
					font-size: 17px;
					text-align: center;
					font-weight: bold;
					">
					Page Configuration
				</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-4">
						<div class="input-group date input-start-date" style="width: 20.5rem">
							<label class="config_label" style="
								height: 2rem !important;
								color: black;
								font-weight: bold;
								font-size: 0.92rem;
								padding-top: 9px;
								">Interval Start Date</label>&nbsp;&nbsp;
							<input type="text" style="height: 2.37rem !important; border-right: none"
								[(ngModel)]="start_date" class="form-control" id="input-start-date" ngbDatepicker
								#d="ngbDatepicker" (click)="d.toggle()" />
							<span class="input-group-text bg-white d-block" ngbDatepicker (click)="d.toggle()">
								<i class="fa fa-calendar"></i>
							</span>
						</div>
					</div>
					<div class="col-md-4">
						<div class="row">
							<div class="col-md-3 col-sm-3" style="padding-top: 9px">
								<label class="config_label" for="interval"
									style="color: black; font-weight: bold; font-size: 0.92rem">&nbsp;&nbsp;Interval
								</label>
							</div>
							<div class="col-md-9 form-group">
								<select id="interval" class="input-interval" (change)="selectInterval($event.target)"
									style="width: 14rem" class="form-select">
									<option selected disabled>Choose Interval</option>
									<option value="3">3-Month</option>
									<option value="6">6-Month</option>
									<option value="9">9-Month</option>
									<option value="12">12-Month</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<label class="config_label" style="
							color: black;
							font-weight: bold;
							font-size: 0.92rem;
							padding-top: 9px;
							">Interval End Date
						</label>
						<input class="input-end-date" id="input-end-date"
							style="opacity: 0.7; width: 12.6rem; height: 2.45rem" readonly type="text" />
					</div>
				</div>
				<br />
				<div class="text-center" style="text-align: center">
					<button type="button" style="border: none; padding-left: 1.1rem; padding-right: 1.19rem"
						class="btn bg-info btn-primary ml-20">
						Save</button>&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="button" style="border: none" (click)="onCloseHandled()"
						class="btn bg-info btn-secondary" data-bs-dismiss="mymodel">
						Cancel
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="align-items-end" [ngStyle]="{ display: team_model_display }" style="right: 0">
	<div class="float-left" style="width: 35rem; position: absolute; right: 1rem; top: 20; z-index: 1">
		<div class="modal-content" style="border-radius: 12px">
			<div class="modal-header-sm d-flex justifya-content-start" style="
				background-color: #fdb719;
				border-top-right-radius: 12px;
				border-top-left-radius: 12px;
				">
				<h5 class="modal-title mx-auto" style="margin-top: 0.5rem; font-size: 17px; text-align: center">
					Team Members
				</h5>
			</div>
			<div class="modal-header-sm d-flex justify-content-start"
				style="background-color: #ffffff; margin-left: 20px">
				<h5 class="modal-title" style="margin-top: 0.5rem; font-size: 17px; font-weight: 550">
					Team Lead
				</h5>
			</div>
			<div class="container">
				<div class="row">
					<div class="col pt-0">
						<!-- <p-autoComplete [(ngModel)]="selectedCountry" [suggestions]="filteredCountries" (completeMethod)="filterCountry($event)"
                          field="name" [minLength]="1"></p-autoComplete> -->
						<input type="text" class="form-control" placeholder="Team Lead Name" aria-label="First name" />
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col align-self-end">
						<button (click)="removeteammember()" class="badge rounded-pill bg-warning text-dark" style="
							padding: -3px;
							margin-left: 10px;
							float: right;
							border: none;
							width: 40px;
							height: 20px;
							">
							&nbsp;âˆ’&nbsp;</button>&nbsp;&nbsp;&nbsp;
						<button (click)="addteammember()" class="badge rounded-pill bg-warning text-dark" style="
							padding: -3px;
							float: right;
							border: none;
							width: 40px;
							height: 20px;
							">
							&nbsp;+&nbsp;</button>&nbsp;
					</div>
				</div>
			</div>
			<div class="modal-body" style="max-height: 45vh; overflow-y: auto; padding-top: 0">
				<div class="row">
					<div class="col-6 py-1" *ngFor="let label of teamMembers; let i= index">
						<input type="text" class="form-control" aria-label="First name" (click)="getIndex(i)"
							[(ngModel)]="label.value" (ngModelChange)="updatevalue($event)" />
					</div>
				</div>
			</div>

			<div class="text-center" style="text-align: center">
				<button type="button" style="border: none" class="btn btn-primary btn-sm px-4 rounded-3 p-button">
					Save
				</button>
				<button type="button" style="border: none; margin-left: 10px"
					class="btn btn-primary btn-sm px-3 rounded-3 p-button" (click)="closeteammodel()"
					data-bs-dismiss="mymodel">
					Cancel
				</button>
			</div>
			<br />
		</div>
	</div>
</div>
