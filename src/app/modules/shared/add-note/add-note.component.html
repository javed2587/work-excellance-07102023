





  <p-dialog position={{modelPosition}} [transitionOptions]="'0ms'" [draggable]="true" [visible]="displayVal"  [style]="{width:'55vw'}" [closable]="false"
  styleClass="dialog-custom" [modal]="true">
  <ng-template pTemplate="header" >
    <i class="pi lock-open" style="font-size: 2rem"></i>
    <div class="header-label"><b>Note</b></div>
  </ng-template>

  <p-editor [(ngModel)]="noteVlaue.text" [style]="{'height':'220px'}"  >
    <ng-template pTemplate="header">
        <span class="ql-formats">
            <select class="ql-size">
              <option value="small">little</option>
              <option selected></option>
              <option value="large">Subtitle</option>
              <option value="huge">Title</option>
            </select>
          </span>
        <span class="ql-formats">
            <button type="button" class="ql-bold" aria-label="Bold"></button>
            <button type="button" class="ql-italic" aria-label="Italic"></button>
            <button type="button" class="ql-underline" aria-label="Underline"></button>
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
        </span>

          <span id="toolbar">
            <span class="ql-formats">
              <button class="ql-align ql-active" value=""></button>
              <button class="ql-align" value="center"></button>
              <button class="ql-align" value="right"></button>
              <button class="ql-align" value="justify"></button>
            </span>
          </span>
    </ng-template>
  </p-editor>




   <div class="div mb-3 mt-4 mx-3">


    <!-- <label class="container"> {{category.name}}
      <input type="radio" checked="checked" name="radio" >
      <span class="checkmark" [ngStyle]="category.color" [(ngModel)]="selectedCategory"></span>
    </label> -->



    <div class="button-dialog  text-right mt-3">
      <button type="button" label="Save" class="btn btn-primary btn-sm mx-2 px-4 rounded-3 p-button"
        (click)="saveRating()"> Save</button>
      <button type="button" label="Cancel" class="btn btn-primary btn-sm px-3  rounded-3 p-button"
        (click)="closeClick()">Cancel</button>
    </div>
   </div>
  </p-dialog>
