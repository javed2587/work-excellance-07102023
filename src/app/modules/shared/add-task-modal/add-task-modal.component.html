<p-dialog position={{modelPosition}}  [transitionOptions]="'0ms'" [draggable]="true" [visible]="displayVal"  [style]="{width:'65vw'}" [closable]="false"
  styleClass="dialog-custom" [modal]="true">
  <ng-template pTemplate="header">
    <i class="pi lock-open" style="font-size: 2rem"></i>
    <div class="header-label"><b>Task</b></div>
  </ng-template>
         <div class="row p-2">
          <div class="col-6">
            <!-- <div class="label_contant">Owner </div> -->
            <label for="">Owner</label>
            <div class="input-group ">
              <select class="option-items " id="cars" name="cars" (change)="setOwner($event)">
                <option value="select">Select Owner</option>
                <option [selected]="ownerVal ? user.id == ownerVal.id : false" *ngFor="let user of users" [value]="user.id">{{user.username}}</option>
              </select>
            </div>
            <!-- <div class="label_contant">Due Date </div> -->
            <label for="">Due Date</label>
            <div class="input-group">
              <input type="date" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1" [(ngModel)]="daueDate" >
            </div>

            <!-- <div class="label_contant">Priority </div> -->
            <label for="">Priority</label>
            <div class="input-group ">
              <select class="option-items " name="priority" id="" [(ngModel)]="periorityValue" >
                <option value="none" selected disabled hidden>
                  Please Select Priority
                </option>
                <option value="CRITICAL">Critical</option>
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
              </select>
              <!-- <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1"> -->

            </div>

            <!-- <div class="label_contant">Contributors </div> -->
            <label for="">Contributors</label>
            <div class="input-group ">
              <select class="option-items " id="cars" name="cars" (change)="setContributor($event)" >
                <option value="select">Select Contributor</option>
                <option [selected]="contributor ? user.id == contributor.id : false" *ngFor="let user of users" [value]="user.id">{{user.username}}</option>
              </select>
            </div>

            <label for="">Status</label>
            <div class="input-group ">
              <select class="option-items " name="priority" id="" [(ngModel)]="statusValue" >
                <option value="none" selected disabled hidden>
                  Please Select Status
                </option>
                <option value="NOT_STARTED">Not Started</option>
                <option value="COMPLETED">Completed</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="WAITING_ON_SOMEONE_ELSE">Waiting On Someone Else</option>
                <option value="DEFERRED">Deffered</option>
              </select>
              <!-- <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1"> -->

            </div>
          </div>
          <div class="col-6">
            <label for="">Task</label>
            <div class="input-group mb-1 pl-1">
              <textarea class="form-control" rows="3" id="comment" maxlength="250" [(ngModel)]="taskTextArea"> </textarea>
            </div>

            <label for="">Notes</label>
            <div class="input-group mb-1 pl-1">
              <textarea class="form-control" rows="3" id="comment" maxlength="250" [(ngModel)]="noteTextArea"> </textarea>
            </div>
          </div>
          <div class="button-dialog  text-center mt-3">
            <button type="button" label="Save" class="btn btn-primary btn-sm  px-4 rounded-3 p-button"
              (click)="saveData()"> Save</button>
            <button type="button" label="Cancel" class="btn btn-primary btn-sm px-3  rounded-3 p-button"
              (click)="cancelModal()">Cancel</button>
          </div>
         </div>
</p-dialog>
